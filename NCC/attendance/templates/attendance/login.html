<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .auth-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .auth-card {
            font-family: 'Courier New', Courier, monospace;
            background-color: #fefefe;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(255, 246, 246, 0.1);
            color: #000000;
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin-top: 20px;
        }

        .auth-title {
            margin-bottom: 1.5rem;
            color: #0099ff;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            width: 100%;
            margin-top: 1rem;
        }

        .auth-form .input-container {
            position: relative;
            margin: 1rem 0;
        }

        .auth-form input {
            padding: 1rem;
            width: 100%;
            border: 2px solid rgb(4, 188, 255);
            border-radius: 50px;
            background-color: #f5f5f500;
            color: #000000f5;
            font-weight: bold;
            font-size: 1rem;
        }

        .auth-form input:focus {
            outline: none;
            border: 2px solid #0c29e1;
        }

        .auth-button {
            padding: 1rem;
            background-color: #f87f8b;
            border: none;
            border-radius: 50px;
            color: #000000;
            font-weight: bold;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 1rem;
        }

        .auth-button:hover {
            background-color: #f01616;
        }

        .toggle-text {
            margin-top: 1rem;
            color: #000000;
            cursor: pointer;
        }

        .toggle-text:hover {
            text-decoration: none;
            color: #ff0000;
            transition: 1s;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .auth-card {
                padding: 1.5rem;
            }

            .auth-title {
                font-size: 1.5rem; /* Smaller title for mobile */
            }

            .auth-button {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .auth-title {
                font-size: 1.2rem; /* Even smaller title for very small screens */
            }

            .auth-form input {
                padding: 0.8rem;
                font-size: 0.9rem;
            }

            .auth-button {
                padding: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2 class="auth-title">Login</h2>
            <form method="POST" class="auth-form">
                {% csrf_token %}
                <div class="input-container">
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div class="input-container">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="auth-button">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
