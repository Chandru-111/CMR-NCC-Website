{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage of Students</title>
    <link rel="stylesheet" href="{% static 'attendance/styles.css' %}">
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fefefe;
            width: 90%;
            max-width: 400px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            color: #0099ff;
            margin-bottom: 1.5rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            color: #000000;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            font-weight: bold;
        }

        th {
            background-color: #f2f2f2;
            color: #0099ff;
        }

        /* New CSS class for red text */
        .low-percentage {
            color: red;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Percentage of {{ table_name }}</h1>
        <table>
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Percentage</th>
                </tr>
            </thead>
            <tbody>
                {% for record in records %}
                    <tr>
                        <td>{{ record.student }}</td>
                        <td class="{% if record.percentage < 75 %}low-percentage{% endif %}">
                            {{ record.percentage }}%
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'mark_attendance' %}">Back to Mark Attendance</a>
    </div>
</body>
</html>
