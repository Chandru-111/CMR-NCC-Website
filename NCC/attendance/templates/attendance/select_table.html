{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* static/attendance/styles.css */
    
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    
    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h1, h2 {
        color: #333;
    }
    
    .table-selection, .column-selection {
        margin-bottom: 20px;
    }
    
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    
    select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    
    .student-list {
        margin-top: 20px;
    }
    
    .student-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        border-bottom: 1px solid #ddd;
    }
    
    .attendance-options input {
        margin-right: 10px;
    }
    
    .submit-button {
        background-color: #5cb85c;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }
    
    .submit-button:hover {
        background-color: #4cae4c;
    }
    
        </style>
    </head>
    <meta charset="UTF-8">
    <title>Select Table</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Select a Table to View Percentage</h1>
    <form method="post">
        {% csrf_token %}
        <label for="table_name">Choose a table:</label>
        <select name="table_name" id="table_name">
            <option value="">--Select Table--</option>
            {% for table in tables %}
                <option value="{{ table }}">{{ table }}</option>
            {% endfor %}
        </select>
        <button type="submit">View Percentage</button>
    </form>
</body>
</html>
