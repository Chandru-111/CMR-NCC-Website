<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Attendance Table</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #fefefe;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(255, 246, 246, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
            border-radius: 10px;
        }

        h1 {
            color: #0099ff;
            margin-bottom: 1.5rem;
        }

        .table-selection {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        select {
            padding: 1rem;
            width: 100%;
            border: 2px solid rgb(4, 188, 255);
            border-radius: 50px;
            background-color: #f5f5f500;
            color: #000000;
            font-weight: bold;
            font-size: 1rem;
        }

        select:focus {
            outline: none;
            border: 2px solid #0c29e1;
        }

        .submit-button {
            padding: 1rem;
            background-color: #f87f8b;
            border: none;
            border-radius: 50px;
            color: #000000;
            font-weight: bold;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 1rem;
        }

        .submit-button:hover {
            background-color: #f01616;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
                width: 90%;
            }

            h1 {
                font-size: 1.5rem;
            }

            .submit-button {
                padding: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.2rem;
            }

            select {
                padding: 0.8rem;
                font-size: 0.9rem;
            }

            .submit-button {
                padding: 0.8rem;
            }
        }
        .sel{
            border-radius: 50px;

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Attendance Table</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="table-selection">
                <label for="table_name">Choose a table:</label>
                <select class="sel" name="table_name" id="table_name" required>
                    <option value="" disabled selected>Select a Table</option>
                    {% for table in tables %}
                        <option value="{{ table }}">{{ table }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="submit-button">Next</button>
        </form>
    </div>
</body>
</html>
