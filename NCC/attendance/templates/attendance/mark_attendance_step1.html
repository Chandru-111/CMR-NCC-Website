<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Attendance Table</title>
    <style>
        /* static/attendance/styles.css */
    
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    
    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h1, h2 {
        color: #333;
    }
    
    .table-selection, .column-selection {
        margin-bottom: 20px;
    }
    
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    
    select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    
    .student-list {
        margin-top: 20px;
    }
    
    .student-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        border-bottom: 1px solid #ddd;
    }
    
    .attendance-options input {
        margin-right: 10px;
    }
    
    .submit-button {
        background-color: #5cb85c;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }
    
    .submit-button:hover {
        background-color: #4cae4c;
    }
    
        </style>
    </head>
</head>
<body>
    <div class="container">
        <h1>Select Attendance Table</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="table-selection">
                <label for="table_name">Choose a table:</label>
                <select name="table_name" id="table_name" required>
                    <option value="" disabled selected>Select a Table</option>
                    {% for table in tables %}
                        <option value="{{ table }}">{{ table }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="submit-button">Next</button>
        </form>
        
        <!-- Link to View Percentage Page -->
       
    </div>
</body>
</html>
